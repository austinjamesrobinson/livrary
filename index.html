      <a-entity position="-7 1 -6" rotation="5 0 0">

          text-geometry="value: LiVRary; font: #dawningFont; bevelEnabled: true; bevelSize: 0.02; bevelThickness: 0.05; curveSegments: 12; size: 0.5; height: 0;"
